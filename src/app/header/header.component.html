<div class="header">

    <div class="header-logo">

    </div>
    <div class="header-navigation">
      <ul>
        <mat-form-field appearance="fill">
          <mat-label class="Menu-head">Data Formatting</mat-label>
          <mat-select>
            <mat-option routerLink="/dataFormatting/EmbossSeqret">Emboss Seqret</mat-option>
            <mat-option routerLink="/dataFormatting/Sixpack">EMBOSS Sixpack</mat-option>
            <mat-option routerLink="/dataFormatting/Phylogeny">Simple Phylogeny</mat-option>
            <mat-option routerLink="/dataFormatting/PSi">PSI-BLAST</mat-option>
            <mat-option routerLink="/dataFormatting/EBI">EMBL-EBI</mat-option>
            <mat-option routerLink="/dataFormatting/fastA">FASTA</mat-option>
            <mat-option routerLink="/dataFormatting/fastM">FASTM</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label class="Menu-head">Dna Analysis</mat-label>
          <mat-select>
            <mat-option routerLink="/dataAnalysis/Newcpgreport">New-cpgreport</mat-option>
            <mat-option routerLink="/dataAnalysis/GeneWise">GeneWise</mat-option>
            <mat-option routerLink="/dataAnalysis/seqcksum">SeqckSum</mat-option>
            <mat-option routerLink="/dataAnalysis/Isochore">Isochore</mat-option>
            <mat-option routerLink="/dataAnalysis/CPGPLOT">CPGPLOT</mat-option>
            <mat-option routerLink="/dataAnalysis/Transeq">Transeq</mat-option>
            <mat-option routerLink="/dataAnalysis/BackTranSeq">BackTranSeq</mat-option>

          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label class="Menu-head">Protein Analysis</mat-label>
          <mat-select>
            <mat-option routerLink="/protienAnalysis/pepInfo">PepInfo</mat-option>
            <mat-option routerLink="/protienAnalysis/pepstat">PepStats</mat-option>
          </mat-select>
        </mat-form-field>
      </ul>
    </div>
    <div class="info-navigation">
      <ul>
        <li><input type="search" id="gsearch"></li>
        <li><a href="mailto:info@gmail.com"><img src="../assets/images/email.png" alt="email" /></a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>

  </div>
